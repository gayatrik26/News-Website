<!-- newsapp -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KhabarNow</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Basic&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="main-div flex conatiner">
            <a class="logo" href="#" onclick="reload()">
                <p onclick="reload()">KhabarNow</p>
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <li class="hover-link navitem" id="ipl" onclick="onnavitemclick('ipl')">IPL</li>
                    <li class="hover-link navitem" onclick="onnavitemclick('finance')" id="finance">Finance</li>
                    <li class="hover-link navitem" onclick="onnavitemclick('politics')" id="politics">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input type="text" class="news-input" placeholder="e.g. Science" id="search-text">
                <button class="button-search" id="search-button">Search</button>
            </div>
        </div>
    </nav>

    <main>
        <div class="card-container flex conatiner" id="card-container">
           
        </div>
    </main>

    <template id="card-template">
        <div class="card">
            <div class="card-header">
                <img src="http://via.placeholder.com/400x200" alt="news img" id="news-img">
            </div>
            <div class="card-content">
                <h3 class="news-header" id="news-title">This is the title</h3>
                <h6 class="news-source" id="news-source">lorem 2/3/22</h6>
                <p class="news-des" id="news-des">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sint beatae repellendus aut perspiciatis fugit vel, et deserunt recusandae repudiandae ea nisi fuga nemo laborum maiores totam corrupti. Veritatis, dicta mollitia.</p>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Basic&family=Indie+Flower&display=swap');
    </style>
</body>
</html>
